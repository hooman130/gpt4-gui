{% extends "bootstrap/base.html" %}
{% from "bootstrap/wtf.html" import wtf %}
{{ wtf.quick_form(form) }}
<!DOCTYPE html>
<html>

<head>
    <title><strong>Chat with GPT-4</strong></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <div class="col-md-6">
        <h1 class="text-center mt-5">Chat with GPT-4</h1>
        <div id="chatbox" class="mt-5">
            {% for message in messages %}
            <div class="card">
                <div class="card-body">
                    <p class="card-text">{{ message }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="input-group mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
